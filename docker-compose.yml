services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: consultracker
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT:-3000}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
    restart: always